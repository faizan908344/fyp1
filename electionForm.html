<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>E-Vote Guard | Election Form</title>
</head>

<body>
    <!-- Navigation Bar Section -->

    <nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3 main-logo">
                    <div class="logo">
                        <a href="index.html">
                            <img src="Images/logo.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Election Form Section -->
    <section id="electionform">
        <div class="container">
            <div class="row">
                <div class="col-md-12 main-head">
                    <div class="heading">
                        <h2>Create New Election</h2>
                    </div>
                </div>
                <div class="col-md-12 election-form">
                    <div class="form">
                        <form action="" id="elect-name">
                            <label for="">Election Title</label>
                            <input type="text" placeholder="Type your election event">
                        </form>
                        <form action="" id="elect-start">
                            <label for="">Election Start Date</label>
                            <input type="date" placeholder="Type your election event">
                        </form>
                        <form action="" id="elect-ends">
                            <label for="">Election Ends Date</label>
                            <input type="date" placeholder="Type your election event">
                        </form>
                        <form action="" id="elect-time">
                            <label for="">Time Zone</label>
                            <input type="time" placeholder="Type your election event">
                        </form>
                        <div class="button">
                            <a href="electionDashboard.html">Continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
