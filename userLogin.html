<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Montserrat and PlayFair Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&family=Playfair+Display:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>E-Vote Guard | User Login</title>
</head>

<body>
    <section id="userlogin">
        <div class="container">
            <div class="row">
                <div class="col-md-6 user-account">
                    <div class="user-login-page">
                        <div class="images">
                            <a href="index.html">
                                <img src="Images/logo.png" alt="">
                            </a>
                        </div>
                        <div class="user-crediential">
                            <form action="">
                                <label for="">Email Address:</label>
                                <input type="email" placeholder="Your Email Address">
                            </form>
                            <form action="">
                                <label for="">Password:</label>
                                <input type="password" placeholder="Your Password">
                            </form>
                        </div>
                        <div class="button">
                            <a href="/users/instruction.html">
                                LOGIN NOW
                            </a>
                        </div>
                        <div class="restriction">
                            <p>Don't have an account? <a href="userSignup.html">Create One</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
